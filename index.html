<!DOCTYPE html>
<html>
<head>
  <title>Website IFrame Viewer</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #f9f9f9;
      font-family: Arial, sans-serif; /* Add desired font-family */
    }
    
    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
    }

    #search-bar-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 9999;
      text-align: center;
    }

    #search-bar {
      display: flex;
      align-items: center;
      max-width: 500px;
      background: #fff;
      border-radius: 5px;
      border: 2px solid #bbb;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #search-input {
      flex-grow: 1;
      height: 30px;
      padding: 5px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    #search-submit {
      padding: 5px 10px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 15px;
    }

    #recommended-sites {
      margin-top: 15px;
      text-align: left;
    }

    #recommended-sites ul {
      padding: 0;
      list-style-type: none;
      display: flex; /* Display list items next to each other */
    }

    #recommended-sites li {
      display: flex;
      align-items: center;
      margin-right: 10px;
      cursor: pointer;
    }

    #recommended-sites li img {
      width: 50px;
      height: 50px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe id="website-iframe" src="" frameborder="0"></iframe>
  </div>

  <div id="search-bar-container">
    <div id="title">FrameSearch</div>
    <div id="subtitle">Because privacy should be a human right!<br>Coded with love by <a href="https://github.com/OddPvP">Odd</a>.</div>
    <div id="search-bar">
      <input id="search-input" type="text" placeholder="https:// ......">
      <button id="search-submit">Go</button>
    </div>
    <div id="recommended-sites">
      <ul>
        <li data-url="https://games.odd.gay/play/chrome">
          <img src="assests/chrome_icon.png" alt="Chrome Icon">
        </li>
        <li data-url="https://games.odd.gay/play/firefox">
          <img src="assests/firefox.png" alt="Chrome Icon">
        </li>
        <li data-url="https://bluehax1.repl.co/">
          <img src="assests/proxy_icon.png" alt="Proxy Icon">
        </li>
        <li data-url="https://frame.realoddpvp.repl.co/">
          <img src="assests/chat.png" alt="Proxy Icon">
        </li>
      </ul>
    </div>
    <div id="title"><br>Bookmarklets:</div>
    <a style="display: block; cursor: pointer; background: #4081BF; font-size: 18px; sans-serif; color: #fff; text-align: center; width: auto; padding: 10px; border-radius: 30px; font-weight: 400; line-height: 1.4rem; box-shadow: 0 2px 0 lightblue; text-decoration: none; margin-left: auto; margin-right: auto; font-family: Arial;" href="javascript:(function(){var iframe=document.createElement('iframe');iframe.src='https://proxys.lol/ui';iframe.style.position='fixed';iframe.style.top='0';iframe.style.left='0';iframe.style.width='100%';iframe.style.height='100%';iframe.style.border='none';iframe.style.zIndex='9999';document.body.appendChild(iframe);})();"><strong>Embed FrameSearch</strong></a>
<a style="display: block; cursor: pointer; background: #4081BF; font-size: 18px; sans-serif; color: #fff; text-align: center; width: auto; padding: 10px; border-radius: 30px; font-weight: 400; line-height: 1.4rem; box-shadow: 0 2px 0 lightblue; text-decoration: none; margin-left: auto; margin-right: auto; font-family: Arial;" href="javascript:(function(){window.addEventListener('beforeunload',function(e){e.preventDefault();e.returnValue='';});})();
"><strong>Prevent Close</strong></a>
  </div>
  <script>
    const iframeContainer = document.getElementById('iframe-container');
    const websiteIframe = document.getElementById('website-iframe');
    const searchInput = document.getElementById('search-input');
    const searchSubmitBtn = document.getElementById('search-submit');
    const searchBarContainer = document.getElementById('search-bar-container');
    const recommendedSites = document.getElementById('recommended-sites');

    // Function to load a website in the IFrame
    function loadWebsite(url) {
      websiteIframe.src = url;
      iframeContainer.style.display = 'flex';
      searchBarContainer.style.display = 'none';
    }

    // Add click event listeners to the recommended site list items
    recommendedSites.querySelectorAll('li').forEach((site) => {
      site.addEventListener('click', function () {
        const url = this.getAttribute('data-url');
        loadWebsite(url);
      });
    });

    searchSubmitBtn.addEventListener('click', function () {
      const url = searchInput.value;
      if (url) {
        loadWebsite(url);
      }
    });

    // Event listener for Enter key in the search input field
    searchInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const url = searchInput.value;
        if (url) {
          loadWebsite(url);
        }
      }
    });

    // Warn the user before closing the page
    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
</body>
</html>
